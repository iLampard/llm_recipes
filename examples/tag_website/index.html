<!DOCTYPE html>
<html>
<head>
    <title>Image Tagger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .stats {
            margin-bottom: 20px;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 800px;
            max-height: 600px;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .good {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .bad {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .progress {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Tagger</h1>
        
        <div class="stats">
            <h3>Progress: {{ tagged_images }}/{{ total_images }} images tagged</h3>
        </div>

        <div class="image-container">
            {% set images = train_images + test_images %}
            {% for image in images %}
                {% if image not in tags %}
                    <div id="image-{{ loop.index }}" {% if not loop.first %}style="display: none;"{% endif %}>
                        <h4>{{ image }}</h4>
                        <img src="{{ url_for('static', filename=image) }}" alt="Image">
                        <div class="buttons">
                            <button class="good" onclick="tagImage('{{ image }}', true)">Good</button>
                            <button class="bad" onclick="tagImage('{{ image }}', false)">Bad</button>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <script>
        function tagImage(imagePath, isGood) {
            fetch('/tag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image_path: imagePath,
                    is_good: isGood
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Hide current image and show next
                    const currentImage = document.querySelector(`img[src*="${imagePath}"]`).parentElement;
                    currentImage.style.display = 'none';
                    
                    const nextImage = currentImage.nextElementSibling;
                    if (nextImage) {
                        nextImage.style.display = 'block';
                    } else {
                        alert('All images have been tagged!');
                    }
                }
            });
        }
    </script>
</body>
</html>
